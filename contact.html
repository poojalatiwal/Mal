<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="page-bg">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mall Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="malls.html">Malls</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contact-container">
        <h2 class="text-center animate-heading">Contact Us</h2>
        <form class="contact-form">
            <label>Name:</label>
            <input type="text" class="form-control animate-input" required>
            <label>Email:</label>
            <input type="email" class="form-control animate-input" required>
            <label>Message:</label>
            <textarea class="form-control animate-input" rows="5" required></textarea>
            <button type="submit" class="btn btn-primary mt-3 animate-btn">Send</button>
        </form>
    </div>

    <footer class="text-white text-center py-3">
        <p>&copy; 2025 Mall Finder. All rights reserved.</p>
    </footer>

</body>
</html>
